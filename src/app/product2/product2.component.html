<div class="container-fluid  px-4" style="background-color: #c2b19cb4;">
  <div class="row" *ngFor="let card of cards">
    <div class="col-12">
      <div class="card d-flex flex-column flex-md-row align-items-center">
        
        <!-- Left: Image -->
        <div class="card-img-section p-3 w-100 w-md-50">
          <img [src]="card.image" alt="{{ card.title }}" class="w-100" />
        </div>

        <!-- Right: Content -->
        <div class="card-text-section p-4 d-flex flex-column justify-content-center w-100 w-md-50">
          <h2>{{ card.title }}</h2>
          <p>{{ card.description }}</p>
          <p><strong>Ingredients:</strong> {{ card.ingredients }}</p>
          <a href="#" class="btn btn-primary mt-2">Add to Cart</a>
        </div>

      </div>
    </div>
  </div>
</div>
