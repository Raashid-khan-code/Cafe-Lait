<div id="product-grid" class="container-fluid pb-4" style="background-color: #c2b19cb4;">
  <div class="row">
    <div class="col-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let card of cards">
      <div class="card-container">
        <div class="card">
          <img [src]="card.image" alt="{{ card.title }}" />
          <h2>{{ card.title }}</h2>
          <p>{{ card.description }}</p>
          <p><strong>Ingredients:</strong> {{ card.ingredients }}</p>
          <p><strong>{{ card.price }}</strong></p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
